<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doing Yoga</title>
    <style>
        .flexContainer {
            border: #333 solid 2px;
            height: 300px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;       
        }

        .flexItem {
            width: 50px;
            height: 50px;
            background: #D12026;
            border: #333 solid 1px;
            margin: 5px;
        }

        .flexItem:first-child {
            background: #26A6C9;
        }
        a{
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="flexContainer">
        <div class="flexItem"><a href="#"></a></div>
        <div class="flexItem"></div>
        <div class="flexItem"></div>
        <div class="flexItem"></div>
    </div>
</body>
</html>
