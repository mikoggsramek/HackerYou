<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Responsive Backgrounds</title>
	<style>
		/* First we do all of our regular CSS for the basics and desktop site */
		body {
			background: purple;
		}
		

		/* Then we use media queries to target breakpoints */
		@media (max-width: 480px) {
			body {
				background: yellow;
			}
		}	
		@media (max-width: 767px) {
			body {
				background: red;
			}
		}		
		@media (max-width: 940px) {
			body {
				background: green;
			}
		}
		
		
		
		
	</style>
</head>
<body>
	<!-- nothing to see here! -->
</body>
</html>
