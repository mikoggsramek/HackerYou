<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snow Animation</title>
    <style>
        /* keyframe with the name "snow" */
        @keyframes snow {
            0% {
                top: 0;
                /* note: transform's default value is none */
                transform: none;
                color: rgba(0,0,0,0);
            }
            10% {
                transform: translateX(20px);
                color: rgba(0,0,0,1);
            }
            20% {
                transform: translateX(100px);
            }
            30% {
                transform: translateX(20px);
            }
            40% {
                transform: translateX(100px);
            }
            50% {
                transform: translateX(20px);
            }
            60% {
                transform: translateX(100px);
            }
            70% {
                transform: translateX(20px);
            }
            80% {
                transform: translateX(100px);
            }
            90% {
                transform: translateX(20px);
            }
            100% {
                top: 100%;
            }
        }

        .snowflake {
            position: absolute;
            font-size: 40px;
            animation: snow 5.2s cubic-bezier(0.645, 0.045, 0.355, 1) infinite;
            /* animation-direction: alternate; */
            animation-fill-mode: backwards;
        }
        .snowflake1 {
            animation-delay: 1s;
        }
        .snowflake2 {
            animation-delay: 2s;
        }
        .snowflake3 {
            animation-delay: 3s;
        }
        .snowflake4 {
            animation-delay: 4s;
        }
        .snowflake5 {
            animation-delay: 5s;
        }

    </style>
</head>
<body>
    <div class="snowflake snowflake1">&#10052;</div> 
    <div class="snowflake snowflake1">&#10052;</div>
    <div class="snowflake snowflake2">&#10052;</div>
    <div class="snowflake snowflake3">&#10052;</div>
    <div class="snowflake snowflake4">&#10052;</div>
    <div class="snowflake snowflake5">&#10052;</div>
</body>
</html>
