        .myBox {
	width:200px;
	height:200px;
	background:purple;
	color:white;
	transition:all 2s;
	box-sizing:border-box;
}
.myBox:hover {
	width:1000px;
	height:500px;
	border:10px dotted green;
	background:yellow;
	border-radius:50%;
	padding:10%;
	margin:50px;
	text-align: center;
	box-shadow: 0 0 20px red;
	color:black;
}

<body>
