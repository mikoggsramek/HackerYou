<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='styles/style.css'>
    <title>Document</title>
</head>
<body>
        <input type="checkbox" id="toggle" name="toggle" class="toggle">
        <ul class="nav">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Photos</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="wrapper" id="home">
            <!--
                The label for attribute lines up with the input ID
                When it is clicked, the browser (un)checks the associated checkbox
                -->
            <label for="toggle"><i class="fa fa-bars"></i> Menu</label>
            <section class="hero" id="hero">
                <div class="container">
                    <h1>Title</h1>
                </div>
            </section>
        </div> <!-- End of Wrapper -->

</body>
</html>
