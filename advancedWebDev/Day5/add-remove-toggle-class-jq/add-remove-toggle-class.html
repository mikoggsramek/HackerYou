<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
    var $color = 'filledRed';
    $(function() {
      // Write the jquery to  fill in the span when you hover one of the span.
      // Hint: See the CSS provided for class names
      $('span').hover(function() {
        var $newColor = '#'+Math.floor(Math.random()*16777215).toString(16);
        $(this).addClass($color);
        $("."+$color).css('background-color', $newColor);
      });

      $('a.clear').click(function() {
        $("."+$color).removeClass($color);
      });

      $('a.red').click(function() {
        $color = 'filledRed';
      });
      $('a.blue').click(function() {
        $color = 'filledBlue';
      });
      
      // Write the jQuery to clear all drawings when the user clicks the clear button
    });
  </script>

  <style>
    .grid span {
      display: block;
      width:20px;
      height:20px;
      float: left;
      border:1px solid rgba(0,0,0,0.03);
    }
    .grid span.filledRed {
      background:#c0392b;
    }
    .grid span.filledBlue {
      background: blue;
    }
  </style>
