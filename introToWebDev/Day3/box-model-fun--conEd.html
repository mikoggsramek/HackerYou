<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Model Fun</title>

	<style>

		html {
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}
		*, *:before, *:after {
			box-sizing: inherit;
		}
		body {
			margin: 0;
			padding: 0;
			font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
		}

		.wrapper {
			width: 600px;
			margin: 0 auto;
		}

		header {
			text-align: center;
		}

		.box {
			text-align: center;
			background: orangered;
/* 			width: 100px; */
			/*! height: 200px; */
			padding: 60px 60px;
			margin: 10px 10px;
			border: solid black 10px;
			/*! float: left; */
			border-radius: 20px;
/* 			background-image: radial-gradient(pink,blue, white, blue, pink ); */
			float: left;
		}
	</style>

</head>
<body>
	<div class="wrapper">
		<header>
			<h1>Box Model Layout</h1>
		</header>
		<main>
			<div class="box box1">Hello!</div>
			<div class="box box2">Hello!</div>
			<div class="box box3">Hello!</div>
		</main>
	</div>
</body>
</html>
