<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Typography</title>
	<style>
		html {
			font-size: 20px;
		}
		h1 {
			font-size: 2rem;
			color: gray;
			text-shadow: 1px 1px 0 black;
			font-family: 'lobster', 'wedding', cursive;
			letter-spacing: -1px;
		}
		p {
			font-size: 1.6rem;
		}
		a, a:visited{
			text-decoration: none;
			color:black;
		}
		a:active {
			color: gray;
		}

	</style>
</head>
<body>
	<h1>A header that belongs to this page.</h1>
	<p>Today, we're learning about different ways to use <abbr title="Cascading Style Sheet">CSS</abbr>.</p>
	<a href="#">I am a link.</a>
</body>
</html>
