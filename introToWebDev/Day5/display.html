<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display</title>
    <style>
        span,
        div {
            background-color: cyan;
            margin: 5px;
        }
        span {
            width: 400px;
            display: inline-block;
        }
        .gone {
            display: none;
            visibility: hidden;
        }

    </style>
</head>
<body>
    <span class="gone">I'm a Span</span>
    <span>I'm a Span</span>
    <span>I'm a Span</span>
    <div>I'm a div</div>
    <div>I'm a div</div>
    <div>I'm a div</div>
</body>
</html>
