<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Simple Navigation</title>
  <style>
     .clearfix:after {visibility: hidden; display: block; font-size: 0; content:''; clear: both; height: 0; } 
     body {
       margin: 0;
     }
    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
    }
    nav {
      position: fixed;
      top:0;
      width:100%;
    }
    ul {
      list-style: none;
      text-align: center;
      padding: 10px 0;
    }
    li {
      float: left;
      width: calc((100%/4) - 2px);
      border: 1px solid darkcyan;
      background: orchid;
    }

    a {
      color: black;
      text-decoration: none;
      padding: 20px 10px;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <div class="wrapper">
      <ul class="clearfix">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="work.html">Work</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>

</body>
</html>
