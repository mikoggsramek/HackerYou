<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>ex1</title>
		<style type="text/css">
			body {
				margin: 0; /* Just overriding the browser default to zero */
			}
			.wrapper {
				border:3px solid black;
				margin: 20px auto;
				width:200px;
				position: relative;
			}
			.box {
				height:100px;
				position: relative;
			}

			/* Using top, right, bottom, left values, match the answer */

			.box1 {
				background:red;
				bottom: 10px;
				right: 10px;
			}
			.box2 {
				background:green;
				left: 10px;
			}
			.box3 {
				background:blue;
				top:20px;
				left:20px;
			}
			.box4 {
				background:orange;
				top:10px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
			<div class="box box4"></div>
		</div>
	</body>
</html>
