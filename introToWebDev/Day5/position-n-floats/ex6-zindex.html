<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>ex6</title>
		<style type="text/css">
			body {
				margin: 0; /* Just overriding the browser default to zero */
			}

			/* box sizing border box and clearfix */
			* { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }

			/* Use absolute and relative positioning to position the rings and then use z-index to match the layering with the answer */

			.wrapper {
				width: 735px;
				margin: 100px auto 0 auto;
				position: relative;
			}

			.ring {
				margin:5px;
				float:left;
				width:200px;
				height: 200px;
				border-radius: 50%;
				position: absolute;
			}
			.ring1 {
				border:15px solid #0085c7;
				z-index: 20;
			}
			.ring2 {
				border:15px solid #f4c300;
				left: 100px;
				top: 100px;
				z-index: 10;
			}
			.ring3 {
				border:15px solid #000000;
				left: 250px;
				z-index: 20;
			}
			.ring4 {
				border:15px solid #009f3d;
				left: 350px;
				top: 100px;
				z-index: 30;
			}
			.ring5 {
				border:15px solid #df0024;
				left: 500px;
				z-index: 20;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="ring ring1"></div>
			<div class="ring ring2"></div>
			<div class="ring ring3"></div>
			<div class="ring ring4"></div>
			<div class="ring ring5"></div>
		</div>
	</body>
</html>
