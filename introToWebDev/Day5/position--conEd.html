<!DOCTYPE HTML>
<html lang="en">
	<meta charset="UTF-8">
	<head>
		<title>CSS Position</title>
		<style type="text/css">
			body {
				margin: 0; /* Just overriding the browser default to zero */
			}
			.wrapper {
				width: 700px;
				margin: 50px auto;
				border: 2px solid #BADA55;
				position: relative;
			}
			.box {
				width:100px;
				height:100px;
				margin:5px;
			}
			.box1 {
				background: rgba(255, 165, 0, 0.7); /*semi transparent orange*/
				position: absolute;
				top: 0;
				right: 0;
			}
			.box2 {
				background: rgba(65, 105, 255, 0.7); /*semi transparent blue*/
			}
			.box3 {
				background: rgba(255, 0, 0, 0.7); /*semi transparent red*/
			}
			.box4 {
				background: rgba(0, 138, 0, 0.7); /*semi transparent green*/
			}
			.container {
				border: 1px blue solid;
				padding: 20px;
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<section class="container">
				<div class="box box1"></div>
				<div class="box box2"></div>
				<div class="box box3"></div>
				<div class="box box4"></div>
			</section>
		</div>
	</body>
</html>
